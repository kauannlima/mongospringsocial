<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="target/classes/templates/src/styles/tela-de-login.css">
    <link rel="stylesheet" href="target/classes/templates/src/styles/var.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Handjet:wght@500&family=Orbitron&display=swap"
        rel="stylesheet">
    <title>Tela Inicial</title>
</head>

<body>
    <main class="main">
        <div class="box-login box">
            <h1>Login</h1>
            <form>
                <label for="email">E-mail:
                    <input type="text" id="email-login" name="email" required placeholder="Insira seu e-mail">
                </label>
                <label for="senha">Senha:
                    <input type="password" id="senha-login" name="senha" required placeholder="Insira sua senha">
                </label>
                <span class="error-message" id="error-message-login"></span>
                <button type="submit" id="logar-js">Logar</button>
                <span class="link"><a href="#">Repositorio do projeto</a></span>
            </form>
        </div>

        <div class="box-register box">
            <h1>Registre-se</h1>
            <form>
                <label for="email">Nome:
                    <input type="text" id="nome-register" name="nome" required placeholder="Insira seu nome">
                </label>
                <label for="email">E-mail:
                    <input type="text" id="email-register" name="email" required placeholder="Insira seu e-mail">
                </label>
                <label for="senha">Senha:
                    <input type="password" id="senha-register" name="senha" required placeholder="Insira sua senha">
                </label>
                <span class="error-message" id="error-message-register"></span>
                <button type="register" id="registar-js">Registrar</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-text">Desenvolvido por Kauan Lima</p>
        <a class="footer-link" href="https://www.linkedin.com/in/kauan-de-almeida-lima" target="_blank">Meu LinkedIn</a>
        <a class="footer-link" href="https://github.com/kauannlima" target="_blank">Meu GitHub</a>
    </footer>

    <script src="target/classes/templates/js/script_login.js"></script>
    <script src="target/classes/templates/js/script_register.js"></script>
</body>

</html>
